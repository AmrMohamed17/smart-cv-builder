<div class="form-section" data-section-type="skills">
    <div class="section-header">
        <h3 class="section-header-title"><i class="fas fa-bars drag-handle"></i><i class="fas fa-cogs text-indigo-500"></i> Skills</h3>
        <button type="button" class="btn-remove-section" title="Remove Section"><i class="fas fa-times"></i></button>
    </div>
    <div class="section-content">
        <div id="skills-list" class="space-y-4">
            {% for item in section.entries %}
            <div class="item-container skill-item">
                <div class="flex-grow space-y-4">
                    <div><label class="block mb-1 font-medium text-gray-700">Category</label><input type="text" name="skills[{{ loop.index0 }}][category]" value="{{ item.category }}" placeholder="e.g., Programming Languages" required class="form-input"></div>
                    <div><label class="block mb-1 font-medium text-gray-700">Skills (comma-separated)</label><textarea name="skills[{{ loop.index0 }}][technologies]" rows="2" class="form-input" required>{{ item.technologies }}</textarea></div>
                </div>
                <button type="button" class="btn-remove-item" title="Remove Skill"><i class="fas fa-trash"></i></button>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn-add-item mt-4" data-target="skills-list" data-template="skill-item-template"><i class="fas fa-plus"></i> Add Skill Category</button>
    </div>
</div>
