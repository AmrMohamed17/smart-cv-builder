<div class="form-section" data-section-type="experience" data-section-id="exp-{{ section.id or 'new' }}">
    <div class="section-header">
        <h3 class="section-header-title"><i class="fas fa-briefcase text-indigo-500"></i> Experience</h3>
    </div>
    <div class="section-content">
        <div class="list-container space-y-4">
            {% for item in section.entries or [] %}
            <div class="item-container experience-item">
                <button type="button" class="absolute top-2 right-2 btn-remove-item text-gray-400 hover:text-red-500" title="Remove Experience Entry"><i class="fas fa-times-circle"></i></button>
                <div class="flex-grow space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block mb-1 font-medium text-gray-700">Job Title</label><input type="text" name="experience[{{ loop.index0 }}][title]" value="{{ item.title or '' }}" required class="form-input"></div>
                        <div><label class="block mb-1 font-medium text-gray-700">Company</label><input type="text" name="experience[{{ loop.index0 }}][company]" value="{{ item.company or '' }}" required class="form-input"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block mb-1 font-medium text-gray-700">From</label><input type="text" name="experience[{{ loop.index0 }}][date_from]" value="{{ item.date_from or '' }}" placeholder="e.g., Jun 2022" class="form-input"></div>
                        <div><label class="block mb-1 font-medium text-gray-700">To</label><input type="text" name="experience[{{ loop.index0 }}][date_to]" value="{{ item.date_to or '' }}" placeholder="e.g., Present" class="form-input"></div>
                    </div>
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Responsibilities</label>
                        <div class="responsibility-list space-y-2">
                            {% for resp in (item.responsibilities or '').split('\n') if resp.strip() %}
                            <div class="responsibility-item flex items-center gap-2">
                                <input type="text" class="form-input flex-grow responsibility-input" value="{{ resp }}" placeholder="â€¢ Achieved X by doing Y...">
                                <button type="button" class="btn-remove-item text-red-500" title="Remove Responsibility"><i class="fas fa-trash"></i></button>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="button" class="btn-add-responsibility text-sm text-blue-600 hover:underline mt-2"><i class="fas fa-plus"></i> Add Responsibility</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn-add-item mt-4" data-template="experience-item-template"><i class="fas fa-plus"></i> Add Experience Entry</button>
    </div>
</div>
