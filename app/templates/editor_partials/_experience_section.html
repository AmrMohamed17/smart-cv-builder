<div class="form-section" data-section-type="experience">
    <div class="section-header">
        <h3 class="section-header-title"><i class="fas fa-bars drag-handle"></i><i class="fas fa-briefcase text-indigo-500"></i> Experience</h3>
        <button type="button" class="btn-remove-section" title="Remove Section"><i class="fas fa-times"></i></button>
    </div>
    <div class="section-content">
        <div id="experience-list" class="space-y-4">
            {% for item in section.entries %}
            <div class="item-container experience-item">
                <div class="flex-grow space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block mb-1 font-medium text-gray-700">Job Title</label><input type="text" name="experience[{{ loop.index0 }}][title]" value="{{ item.title }}" required class="form-input"></div>
                        <div><label class="block mb-1 font-medium text-gray-700">Company</label><input type="text" name="experience[{{ loop.index0 }}][company]" value="{{ item.company }}" required class="form-input"></div>
                    </div>
                    <div><label class="block mb-1 font-medium text-gray-700">Duration</label><input type="text" name="experience[{{ loop.index0 }}][duration]" value="{{ item.duration }}" placeholder="e.g., Jun 2024 - Present" required class="form-input"></div>
                    <div><label class="block mb-1 font-medium text-gray-700">Responsibilities (one per line)</label><textarea name="experience[{{ loop.index0 }}][responsibilities]" rows="4" class="form-input">{{ item.responsibilities }}</textarea></div>
                </div>
                <button type="button" class="btn-remove-item" title="Remove Experience"><i class="fas fa-trash"></i></button>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn-add-item mt-4" data-target="experience-list" data-template="experience-item-template"><i class="fas fa-plus"></i> Add Experience</button>
    </div>
</div>
