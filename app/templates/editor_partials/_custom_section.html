<div class="form-section" data-section-type="custom">
    <div class="section-header">
        <h3 class="section-header-title"><i class="fas fa-bars drag-handle"></i><i class="fas fa-star text-indigo-500"></i> Custom Section</h3>
        <button type="button" class="btn-remove-section" title="Remove Section"><i class="fas fa-times"></i></button>
    </div>
    <div class="section-content space-y-4">
        <div>
            <label class="block mb-1 font-medium text-gray-700">Section Title</label>
            <input type="text" name="custom[title]" class="form-input custom-title-input" placeholder="e.g., Awards and Honors" value="{{ section.title or '' }}" required>
        </div>
        <div>
            <label class="block mb-1 font-medium text-gray-700">Content (one point per line)</label>
            <textarea name="custom[content]" rows="4" class="form-input custom-content-textarea" placeholder="â€¢ Won first place in hackathon..." required>{{ section.content or '' }}</textarea>
        </div>
    </div>
</div>
