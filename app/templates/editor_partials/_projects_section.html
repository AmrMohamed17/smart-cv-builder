<div class="form-section" data-section-type="projects" data-section-id="proj-{{ section.id or 'new' }}">
    <div class="section-header">
        <h3 class="section-header-title"><i class="fas fa-project-diagram text-indigo-500"></i> Projects</h3>
    </div>
    <div class="section-content">
        <div class="list-container space-y-4">
            {% for item in section.entries or [] %}
            <div class="item-container project-item">
                <button type="button" class="absolute top-2 right-2 btn-remove-item text-gray-400 hover:text-red-500" title="Remove Project"><i class="fas fa-times-circle"></i></button>
                <div class="flex-grow space-y-4">
                    <div><label class="block mb-1 font-medium text-gray-700">Project Name</label><input type="text" name="projects[{{ loop.index0 }}][name]" value="{{ item.name or '' }}" required class="form-input"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block mb-1 font-medium text-gray-700">From</label><input type="text" name="projects[{{ loop.index0 }}][date_from]" value="{{ item.date_from or '' }}" placeholder="e.g., May 2024" class="form-input"></div>
                        <div><label class="block mb-1 font-medium text-gray-700">To</label><input type="text" name="projects[{{ loop.index0 }}][date_to]" value="{{ item.date_to or '' }}" placeholder="e.g., Present" class="form-input"></div>
                    </div>
                    <div><label class="block mb-1 font-medium text-gray-700">Project Link (Optional)</label><input type="url" name="projects[{{ loop.index0 }}][link]" value="{{ item.link or '' }}" placeholder="https://github.com/user/project" class="form-input"></div>
                    
                    <!-- This 'description' field is now correctly linked via the JS -->
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Description</label>
                        <div class="responsibility-list" data-field-name="description">
                            {% for point in (item.description or '').split('\n') if point.strip() %}
                            <div class="responsibility-item flex items-center gap-2">
                                <input type="text" class="form-input flex-grow responsibility-input" value="{{ point }}" placeholder="â€¢ Described the project's impact...">
                                <button type="button" class="btn-remove-item text-red-500" title="Remove Point"><i class="fas fa-trash"></i></button>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="button" class="btn-add-responsibility text-sm text-blue-600 hover:underline mt-2"><i class="fas fa-plus"></i> Add Point</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn-add-item mt-4" data-template="project-item-template"><i class="fas fa-plus"></i> Add Project</button>
    </div>
</div>
