<div class="form-section" data-section-type="projects">
    <div class="section-header">
        <h3 class="section-header-title"><i class="fas fa-bars drag-handle"></i><i class="fas fa-project-diagram text-indigo-500"></i> Projects</h3>
        <button type="button" class="btn-remove-section" title="Remove Section"><i class="fas fa-times"></i></button>
    </div>
    <div class="section-content">
        <div id="project-list" class="space-y-4">
            {% for item in section.entries %}
            <div class="item-container project-item">
                <div class="flex-grow space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block mb-1 font-medium text-gray-700">Project Name</label><input type="text" name="projects[{{ loop.index0 }}][name]" value="{{ item.name }}" required class="form-input"></div>
                        <div><label class="block mb-1 font-medium text-gray-700">Duration</label><input type="text" name="projects[{{ loop.index0 }}][duration]" value="{{ item.duration }}" placeholder="e.g., May 2024" class="form-input"></div>
                    </div>
                    <div><label class="block mb-1 font-medium text-gray-700">Technologies Used</label><input type="text" name="projects[{{ loop.index0 }}][technologies]" value="{{ item.technologies }}" placeholder="Comma-separated" class="form-input"></div>
                    <div><label class="block mb-1 font-medium text-gray-700">Description (one per line)</label><textarea name="projects[{{ loop.index0 }}][description]" rows="4" class="form-input">{{ item.description }}</textarea></div>
                </div>
                <button type="button" class="btn-remove-item" title="Remove Project"><i class="fas fa-trash"></i></button>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn-add-item mt-4" data-target="project-list" data-template="project-item-template"><i class="fas fa-plus"></i> Add Project</button>
    </div>
</div>
