<div class="form-section" data-section-type="certificates">
    <div class="section-header">
        <h3 class="section-header-title"><i class="fas fa-bars drag-handle"></i><i class="fas fa-certificate text-indigo-500"></i> Certifications</h3>
        <button type="button" class="btn-remove-section" title="Remove Section"><i class="fas fa-times"></i></button>
    </div>
    <div class="section-content">
        <div id="certificates-list" class="space-y-4">
            {% for item in section.entries %}
            <div class="item-container certificate-item">
                <div class="flex-grow space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                        <div class="md:col-span-2"><label class="block mb-1 font-medium text-gray-700">Certificate Name</label><input type="text" name="certificates[{{ loop.index0 }}][name]" value="{{ item.name }}" required class="form-input"></div>
                        <div class="md:col-span-2"><label class="block mb-1 font-medium text-gray-700">Issuing Organization</label><input type="text" name="certificates[{{ loop.index0 }}][issuer]" value="{{ item.issuer }}" required class="form-input"></div>
                        <div class="md:col-span-1"><label class="block mb-1 font-medium text-gray-700">Year</label><input type="text" name="certificates[{{ loop.index0 }}][year]" value="{{ item.year }}" required class="form-input"></div>
                    </div>
                    <div><label class="block mb-1 font-medium text-gray-700">Description</label><textarea name="certificates[{{ loop.index0 }}][description]" rows="2" class="form-input">{{ item.description }}</textarea></div>
                </div>
                <button type="button" class="btn-remove-item" title="Remove Certificate"><i class="fas fa-trash"></i></button>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn-add-item mt-4" data-target="certificates-list" data-template="certificate-item-template"><i class="fas fa-plus"></i> Add Certificate</button>
    </div>
</div>
