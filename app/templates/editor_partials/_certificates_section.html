<div class="form-section" data-section-type="certificates" data-section-id="cert-{{ section.id|default(range(1000, 9999)|random) }}">
    <div class="section-header">
        <h3 class="section-header-title"><i class="fas fa-certificate text-indigo-500"></i> Certifications</h3>
    </div>
    <div class="section-content">
        <div class="list-container space-y-4">
            {% for item in section.entries %}
            <div class="item-container certificate-item">
                 <button type="button" class="absolute top-2 right-2 btn-remove-item text-gray-400 hover:text-red-500" title="Remove Certificate"><i class="fas fa-times-circle"></i></button>
                <div class="flex-grow space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                        <div class="md:col-span-2"><label class="block mb-1 font-medium text-gray-700">Certificate Name</label><input type="text" name="certificates[{{ loop.index0 }}][name]" value="{{ item.name }}" required class="form-input"></div>
                        <div class="md:col-span-2"><label class="block mb-1 font-medium text-gray-700">Issuing Organization</label><input type="text" name="certificates[{{ loop.index0 }}][issuer]" value="{{ item.issuer }}" required class="form-input"></div>
                        <div class="md:col-span-1"><label class="block mb-1 font-medium text-gray-700">Year Issued</label><input type="text" name="certificates[{{ loop.index0 }}][year]" value="{{ item.year }}" required class="form-input"></div>
                    </div>
                    
                    <!-- CHANGE: Added container and remove button for description -->
                    {% if item.description is defined %}
                    <div class="description-field-container">
                        <div class="flex justify-between items-center mb-1">
                            <label class="font-medium text-gray-700">Description</label>
                            <button type="button" class="btn-remove-description" title="Remove description field">
                                Remove <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <textarea name="certificates[{{ loop.index0 }}][description]" rows="2" class="form-input">{{ item.description }}</textarea>
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn-add-item mt-4" data-template="certificate-item-template"><i class="fas fa-plus"></i> Add Certificate</button>
    </div>
</div>
