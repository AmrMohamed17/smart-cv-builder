<div class="form-section" data-section-type="education" data-section-id="edu-{{ section.id or 'new' }}">
    <div class="section-header">
        <h3 class="section-header-title"><i class="fas fa-graduation-cap text-indigo-500"></i> Education</h3>
    </div>
    <div class="section-content">
        <div class="list-container space-y-4">
            {% for item in section.entries or [] %}
            <div class="item-container education-item">
                <button type="button" class="absolute top-2 right-2 btn-remove-item text-gray-400 hover:text-red-500" title="Remove Education Entry"><i class="fas fa-times-circle"></i></button>
                <div class="flex-grow space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block mb-1 font-medium text-gray-700">School / University</label><input type="text" name="education[{{ loop.index0 }}][school]" value="{{ item.school or '' }}" required class="form-input"></div>
                        <div><label class="block mb-1 font-medium text-gray-700">Degree</label><input type="text" name="education[{{ loop.index0 }}][degree]" value="{{ item.degree or '' }}" required class="form-input"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block mb-1 font-medium text-gray-700">From</label><input type="text" name="education[{{ loop.index0 }}][date_from]" value="{{ item.date_from or '' }}" placeholder="e.g., Aug 2018" class="form-input"></div>
                        <div><label class="block mb-1 font-medium text-gray-700">To</label><input type="text" name="education[{{ loop.index0 }}][date_to]" value="{{ item.date_to or '' }}" placeholder="e.g., May 2022" class="form-input"></div>
                    </div>
                    <div>
                        <label class="block mb-1 font-medium text-gray-700">Achievements / Coursework</label>
                        <div class="responsibility-list" data-field-name="achievements">
                            {% for point in (item.achievements or '').split('\n') if point.strip() %}
                            <div class="responsibility-item flex items-center gap-2">
                                <input type="text" class="form-input flex-grow responsibility-input" value="{{ point }}" placeholder="â€¢ Relevant Coursework: ...">
                                <button type="button" class="btn-remove-item text-red-500" title="Remove Point"><i class="fas fa-trash"></i></button>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="button" class="btn-add-responsibility text-sm text-blue-600 hover:underline mt-2"><i class="fas fa-plus"></i> Add Point</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn-add-item mt-4" data-template="education-item-template"><i class="fas fa-plus"></i> Add Education Entry</button>
    </div>
</div>
