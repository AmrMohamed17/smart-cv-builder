<div class="form-section" data-section-type="education">
    <div class="section-header">
        <h3 class="section-header-title"><i class="fas fa-bars drag-handle"></i><i class="fas fa-graduation-cap text-indigo-500"></i> Education</h3>
        <button type="button" class="btn-remove-section" title="Remove Section"><i class="fas fa-times"></i></button>
    </div>
    <div class="section-content">
        <div id="education-list" class="space-y-4">
            {% for item in section.entries %}
            <div class="item-container education-item">
                <div class="flex-grow space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block mb-1 font-medium text-gray-700">School / University</label><input type="text" name="education[{{ loop.index0 }}][school]" value="{{ item.school }}" required class="form-input"></div>
                        <div><label class="block mb-1 font-medium text-gray-700">Degree</label><input type="text" name="education[{{ loop.index0 }}][degree]" value="{{ item.degree }}" required class="form-input"></div>
                    </div>
                    <div><label class="block mb-1 font-medium text-gray-700">Graduation Year</label><input type="text" name="education[{{ loop.index0 }}][year]" value="{{ item.year }}" required class="form-input"></div>
                    <div><label class="block mb-1 font-medium text-gray-700">Achievements / Coursework (one per line)</label><textarea name="education[{{ loop.index0 }}][achievements]" rows="3" class="form-input">{{ item.achievements }}</textarea></div>
                </div>
                <button type="button" class="btn-remove-item" title="Remove Education"><i class="fas fa-trash"></i></button>
            </div>
            {% endfor %}
        </div>
        <button type="button" class="btn-add-item mt-4" data-target="education-list" data-template="education-item-template"><i class="fas fa-plus"></i> Add Education</button>
    </div>
</div>
