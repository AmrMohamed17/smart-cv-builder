<div class="section">
    <div class="section-title">{{ section.title }}</div>
    <div class="section-content">
        {% for item in section.entries %}
        <div class="item">
            <div class="item-header">
                <div class="item-title">{{ item.subtitle }}</div>
                <div class="item-date">{{ item.date or '' }}</div>
            </div>
            {% if item.description %}
            <div class="item-body">
                <p style="margin-left: 1.5em; text-align: left;">{{ item.description }}</p>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
