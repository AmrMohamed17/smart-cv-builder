<div class="section">
    <div class="section-title">Certifications</div>
    <div class="section-content">
        {% for cert in section.entries %}
        <div class="item">
            <div class="item-header">
                <!-- CHANGE: The logic for the title and issuer is now combined here -->
                <div class="item-title">
                    {{ cert.name }}
                    <span style="font-size: 10pt; font-weight: normal; font-style: italic; color: #555;"> | {{ cert.issuer }}</span>
                </div>
                <div class="item-date">{{ cert.year }}</div>
            </div>
            <!-- The old item-subtitle div has been removed -->
            
            {% if cert.description %}
            <div class="item-body">
                <ul>
                    {% for point in cert.description.split('\n') if point.strip() %}
                    <li>{{ point.strip().lstrip('â€¢').strip() }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
